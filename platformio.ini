[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps =
    adafruit/Adafruit BMP280 Library@^2.6.8
    adafruit/Adafruit ST7735 and ST7789 Library@^1.10.3
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit BusIO@^1.15.0

build_flags =
    -DCORE_DEBUG_LEVEL=3

[env:simulator]
platform = native
build_flags =
    -DSIMULATOR
    -DARDUINO=100
    -std=c++17
    -I simulator
    -I src
    -I .pio/libdeps/simulator/Adafruit\ GFX\ Library
    -I .pio/libdeps/simulator/Adafruit\ BusIO
    -I/usr/local/include
    -I/usr/local/include/SDL2
    -L/usr/local/lib
    -lSDL2
lib_deps =
    adafruit/Adafruit GFX Library@^1.11.9
lib_ldf_mode = off
build_src_filter =
    -<*>
    +<main.cpp>
    +<../simulator/Display.cpp>
    +<../simulator/Sensor.cpp>
    +<../simulator/Storage.cpp>
    +<BreathData.cpp>
    +<modes/*.cpp>
    +<../.pio/libdeps/simulator/Adafruit GFX Library/Adafruit_GFX.cpp>
